<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Messages</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            color: #333;
            margin: 20px;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            background-color: #e0ffff;
            border: 1px solid #b0e0e6;
            border-radius: 5px;
            padding: 10px;
            margin: 5px 0;
            transition: background-color 0.3s;
        }
        li:hover {
            background-color: #b0e0e6;
        }
        form {
            margin-top: 20px;
            padding: 10px;
            background-color: #e6e6fa;
            border: 1px solid #dcdcdc;
            border-radius: 5px;
        }
        input[type="text"] {
            padding: 8px;
            border-radius: 4px;
            border: 1px solid #ccc;
            width: calc(100% - 18px);
            margin-bottom: 10px;
        }
        input[type="submit"] {
            background-color: #4caf50;
            color: white;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <h1>Messages</h1>
    <ul>
        {% for message in messages %}
            <li>{{ message[0]|e }}</li>
        {% endfor %}
    </ul>
    {% include 'form.html' %}
</body>
</html>
